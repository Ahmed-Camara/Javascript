<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>Welcome,Write down your taks</header>
    <hr>
    <div class="inputField">
      <input type="text" placeholder="Add your new task" class="add__task">
      <button class="add__btns"><i class="fas fa-plus"></i></button>
    </div>

    <div class="todo__list">
      <div class="added__list">
        <div class="list">

<!--
          <div class="item clearfix" id="item-0">
            <div class="item__description done">Task dddddddddd</div>
            <div class="right clearfix">
              <div class="item__delete">
                <button class="item__delete--btn">
                  <i class="ion-ios-close-outline"></i>
                </button>
              </div>
            </div>
          </div>
-->

        </div>
      </div>
    </div>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button class="clearAll">Clear All</button>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
